<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header_container">
    <div class="logo_container">
        <img src="assets/logo.png">
    </div>

    <nav class="navigation">
        <div class="menu_button button"><a href="/page1">Меню</a></div>
        <div class="report_button button"><a href="/reports">Отзывы</a></div>
        <div class="about_button button"><a href="/about">О нас</a></div>
    </nav>

    <nav class="navigation">
        <p sec:authorize="!isAuthenticated()" class="login_button button"><a href="/login">Вход</a></p>
        <p sec:authorize="isAuthenticated()" class="login_button button" ><a href="/allOrders">Все бронирования</a></p>
        <p sec:authorize="isAuthenticated()" class="login_button button" ><a href="/logout">Выйти</a></p>
    </nav>

</header>

<section class="about">
    <div class="container">
        <table class="table color2">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Время</th>
                <th scope="col">Количество чел-ек</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="order : ${orders}">
                <td data-th-text="${order.user.getName()}"></td>
                <td data-th-text="${order.time}"></td>
                <td data-th-text="${order.numberOfPersons}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
