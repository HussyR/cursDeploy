<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Авторизироваться</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Войти
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger"></div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Имя" name="username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Пароль" name="password" type="password" required class="validate" autocomplete="off">
            </div>
            <input type="submit" value="Войти" />
        </form>
        <div th:if="${param.success}">
            <div>Вы успешно авторизировались!</div>
        </div>
        <div class="register">
            Нету аккаунта?
            <a href="/registration"><button id="register-link">Зарегистрироваться</button></a>
        </div>
    </div>
</body>

</html>
